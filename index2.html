<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efficio – To-Do App</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <img src="logo web.jpg" alt="Efficio Logo" class="logo" />

    <div id="progressBox" class="progress-box">Progress: 0%</div>

    <div class="theme-controls">
      <div class="theme-toggle">
        <label for="themeSwitch">🌙 Dark Mode</label>
        <input type="checkbox" id="themeSwitch" />
      </div>
      <div class="theme-select">
        <label for="themePicker">🎨 Theme:</label>
        <select id="themePicker">
          <option value="modern">Modern</option>
          <option value="nature">Nature</option>
          <option value="neon">Neon</option>
        </select>
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <select id="prioritySelect">
        <option value="low">🌱 Low</option>
        <option value="medium">⚡ Medium</option>
        <option value="high">🔥 High</option>
      </select>
      <input type="date" id="dueDateInput" />
      <input type="time" id="dueTimeInput" />
      <textarea id="taskDescInput" placeholder="Description..."></textarea>
      <select id="categorySelect">
        <option value="Work">💼 Work</option>
        <option value="Personal">🏠 Personal</option>
        <option value="Urgent">⚠️ Urgent</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="input-container">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory" onchange="filterTasksByCategory()">
        <option value="all">All</option>
        <option value="Work">💼 Work</option>
        <option value="Personal">🏠 Personal</option>
        <option value="Urgent">⚠️ Urgent</option>
      </select>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <div id="toast" class="toast"></div>
  <script src="script1.js"></script>
</body>
</html>
